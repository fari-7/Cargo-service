<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Attachment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="file_attachment.css">
</head>
<body>
    <header>
        <nav class="nav">
            <a href="Homepage.html">Go Back</a>
        </nav>
    </header>
    <div class="attachment">
        <i class="bi bi-paperclip icon"></i>
        <h2>Attach Your Files</h2>
        <p>Accepted formats: .jpg, .png, .pdf</p>
        <form id="file-form" action="upload_file.php" method="POST" enctype="multipart/form-data">
            <label for="file-input">Choose Files</label>
            <input type="file" id="file-input" name="files[]" multiple required>
            <button type="submit">Upload Files</button>
        </form>
        <div class="file-list" id="file-list"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            fileList.innerHTML = '';
            Array.from(files).forEach(file => {
                const fileItem = document.createElement('span');
                fileItem.textContent = file.name;
                fileList.appendChild(fileItem);
            });
        });
    </script>
</body>
</html>
