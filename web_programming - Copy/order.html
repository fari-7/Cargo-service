  <style>
    /* Dropdown Toggle CSS */
    #menu-toggle {
      display: none;
    }

    .menu-button {
      display: inline-block;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      margin-left: 50px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-top: 5px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #d8411fc8;
    }

    #menu-toggle:checked + label + .dropdown-content {
      display: block;
    }

    /* Modal CSS */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

  <script>
    // Function to check if user is logged in
    function checkLogin(action) {
      // Simulate a login check (replace with actual login check logic)
      const isLoggedIn = false; // Change this to true if the user is logged in

      if (!isLoggedIn) {
        document.getElementById('loginModal').style.display = 'block';
      } else {

        } else {

        }
      }
    }

    // Function to close the modal
    function closeModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    // Close the modal when clicking outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('loginModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
